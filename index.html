<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To do list</title>
  <link href="./assets/Inter-Bold.woff2" as="font" type="font/woff2" crossorigin>
  <link href="./assets/Inter-Regular.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class="todo-app">
    <div class="header">
      <img class="header__logo" src="./assets/image/Logo.png" alt="to do list logo">
      <form class="header__form">
        <input type="text" placeholder="Typing something...">
        <button data-status="create" class="btn d-inline-center">
          <span>Create</span>
          <img class="btn-icon" src="./assets/image/plus-icon.png"></img>
        </button>
      </form>
    </div>
    <div class="body">
      <div class="dashboard">
        <div class="dashboard__header">
          <div class="created-tasks">
            <h3>Created Tasks</h3>
            <span>0</span>
          </div>
          <div class="created-tasks--completed">
            <h3>Completed</h3>
            <span>0</span>
          </div>
        </div>
        <div class="dashboard__body">
          <div class="todo-empty">
            <img src="./assets/image/Clipboard-icon.png" alt="icon-empty">
            <h2 class="descript-emty">You don't have tasks registered yetspan</h2>
            <span>Create tasks and organize your to-do items</span>
          </div>
          <div class="todo">
            <ul class="todo-list">

            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./todolist.js"></script>
</body>
</html>
